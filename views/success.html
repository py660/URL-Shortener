<body>
  <!-- Website Content -->
  <h1>Success!</h1>
  <p>You short link is as follows:</p>
  <code id="link"></code>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    document.getElementById("link").innerText = window.location.protocol + "//" + window.location.host + "/" + (urlParams.get("url")? urlParams.get("url") : "???");
    history.replaceState("", {}, "/success")
  </script>
